<div class = "content">

  <!-- Search and order items -->
  <input type = "text" ng-model = "search" placeholder="Search for a product" style = "width: 100%;"/>
  <button class = "btn btn-primary" ng-click = "order = 'price'">Order by price</button>
  <button class = "btn btn-primary" ng-click = "order = 'name'">Order by name</button>

  <ul id = "item-list">
    <!-- Iterate items from the shared storage -->
    <li ng-repeat = "item in cartStorage.items | orderBy: order | filter: search" >
      <img ng-src = "{{item.thumb}}" style = "margin-right: 10px; float: left; width: 50px;"/>
      <h3>{{item.name}} - {{item.price | currency: "€"}}</h3>
      <!-- Buttons functions -->
      <div class = "text-right">
        <button class = "btn btn-primary" ng-click="increaseItem(item)" style = "margin-right: 5px;">+</button>
        {{item.quantity}}
        <button class = "btn btn-danger" ng-click="removeFromCart(item)" style = "margin-left: 10px">Remove from cart</button>
        <button class = "btn btn-primary" ng-click="decreaseItem(item)" style = "margin-left: 10px;">-</button>
      </div>

    </li>
  </ul>
  <!-- Total cost and remove all items buttons -->
  <div class = "text-right">
    <button class = "btn btn-info" style = "margin-bottom: 10px">Total: {{total() | currency: "€"}}</button>
  </div>
  <div class = "text-right">
    <button class = "btn btn-danger" onclick="this.disabled=true" id = "remove-cart" ng-click = "removeAll()">Remove All Items</button>
  </div>

</div>
